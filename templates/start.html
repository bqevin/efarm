<ion-view view-title="eFarm">
    <ion-content>
        <form novalidate="true">
            <h3 style="margin: 64px 0 0 16px; ">Login to eFarm</h3>
            <p ng-show="success == false" style="color: red; margin-left: 16px;">Invalid mobile phone/password</p>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Mobile phone</span>
                    <input type="text" ng-model="user.phone">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password{{pwd}}</span>
                    <input type="password" ng-model="user.pwd">
                </label>
                <div class="button-bar">
                    <a class="button" ng-click="login()">Login</a>
                    <a class="button" ui-sref="signup">Sign Up</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
